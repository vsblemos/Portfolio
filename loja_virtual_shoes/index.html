<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual Shoes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar tx24">
            <img src="./assets/logo.svg" alt="shoes_store" class="img_logo">
            <div class="menu_nav">
                <div class="menu_item">homem</div>
                <div class="menu_item">mulher</div>
                <div class="menu_item">crianca</div>
                <div class="menu_item">customizar</div>
            </div>
            <div>
                <input type="text" class="search_bar" placeholder="Pesquisar">
                <img src="./assets/icon-search.svg" alt="search" class="search_ico">
            </div>
            <img src="./assets/icon-bag.svg" alt="shopping bag" class="bag">
        </nav>
    </header>


    <main>
        <section class="container">
            <div class="left_container">
                <div class="product_info">

                    <div class="tx60">Tênis Esportivo Para Corrida
                        Top
                    </div>
                    <div class=" description tx16">
                        Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e musculoso.
                    </div>
                    <div class="price tx40">R$ 1000,00</div>
                    <button class="tx24">comprar</button>
                </div>
                </div>

            <div class="right_container">
                <div class="img_box">
                    <img src="./assets/tenis-1-ampliado.png" alt="Imagem Principal" class="main_image">
                </div>
                <div class="img_carrousel">
                    <div class="carro_box">
                        <img src="./assets/tenis-1-galeria.png" alt="" class="carr_img">
                    </div>
                    <div class="carro_box">
                        <img src="./assets/tenis-2-galeria.png" alt="" class="carr_img">
                    </div>
                    <div class="carro_box">
                        <img src="./assets/tenis-3-galeria.png" alt="" class="carr_img">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer">
            <iframe width="250" height="166" src="https://www.youtube.com/embed/kkEOazCsjDY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <div class="social">
                <div class="tx18">facebook</div>
                <div class="tx18">instagram</div>
                <div class="tx18">youtube</div>
                <div class="tx18">twitter</div>
            </div>
            <div class="tx18 more">
                <p>explore mais</p>
                <img src="./assets/icon-arrow.svg" alt="" class="arrow">
            </div>
        </div>
    </footer>

    
    
</body>
</html>
